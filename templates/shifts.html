<html>
<center><h2> Shift Editing </h2></center>
<br>
<br>
<br>
<table>
    <tr bgcolor="Red">
        <td>Shift No.</td>
        <td>Date</td>
        <td>No. of Employees</td>
        <td>Type</td>
        <td>Hours</td>
        <td>Employees</td>
        <td>Edit/Delete</td>
    </tr>
    {% for record in records %}
        <tr>
            <td>{{record.shift_no}}</td>
            <td>{{record.date}}</td>
            <td>{{record.no_emps}}</td>
            <td>{{record.type}}</td>
            <td>{{record.hours}}</td>
            <td>{{record.emps}}</td>
            <td>
                <a href="http://35.234.141.67:5000/editrecord/{{record.shift_no}}">Edit</a>
                <a href="http://35.234.141.67:5000/removerecord/{{record.shift_no}}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
<a href="http://35.234.141.67:5000/addshift"> Add Shift </a>
</html>
